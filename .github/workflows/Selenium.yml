name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install Google Chrome
        if: runner.os == 'Windows'
        run: |
          choco install google chrome --yes --ignore-checksums
      - name: Download and set up ChromeDriver
        run: LATEST_CHROMEDRIVER=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
          curl -L "https://chromedriver.storage.googleapis.com/$LATEST_CHROMEDRIVER/chromedriver_linux64.zip" -o chromedriver.zip
          unzip chromedriver.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/

      - name: Install dependencies
        run: npm install
      - name: Install mocha
        run: npm install mocha --save-dev
      - name: Run Selenium tests
        run: npm test
